---
apiVersion: v1
kind: Namespace
metadata:
  name: formulaone
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formula-one
  namespace: formulaone
  labels:
    app: formula-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formula-one
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: formula-one
    spec:
      containers:
        - name: formula-one
          image: <IMAGE>
          env:
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: mongodb-connection-url
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: db-name
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: token
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: sentry-dsn
            - name: RELEASE_HASH
              value: <RELEASE_HASH>
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
