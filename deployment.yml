---
apiVersion: v1
kind: Namespace
metadata:
  name: formulaone
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: formula-one
  namespace: formulaone
  labels:
    app: formula-one
spec:
  serviceName: "formula-one"
  selector:
    matchLabels:
      app: formula-one
  replicas: 1
  template:
    metadata:
      labels:
        app: formula-one
    spec:
      containers:
        - name: formula-one
          image: <IMAGE>
          env:
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: mongodb-connection-url
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: mongodb-db-name
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: token
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: sentry-dsn
            - name: YOUTUBE_DATA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: youtube-data-api-key
            - name: RELEASE_HASH
              value: <RELEASE_HASH>
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: formulaone
spec:
  serviceName: mongo
  selector:
    matchLabels:
      app: mongo
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7.0.12
          ports:
            - containerPort: 27017
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            timeoutSeconds: 3
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: mongodb-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: formula-one-credentials
                  key: mongodb-root-password
          command:
            - mongod
            - "--replSet"
            - "rs0"
            - "--bind_ip_all"
          volumeMounts:
            - mountPath: "/data/db"
              name: mongo-pvc
  volumeClaimTemplates:
    - metadata:
        name: mongo-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: do-block-storage
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: formulaone
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
