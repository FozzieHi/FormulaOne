apiVersion: apps/v1
kind: Deployment
metadata:
  name: formula-one
  labels:
    app: formula-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formula-one
  strategy:
    type: Recreate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: formula-one
    spec:
      containers:
        - name: formula-one
          image: <IMAGE>
          env:
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongodb-connection-url
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: db-name
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: token
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: sentry-dsn
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
